apiVersion: repo.github.upbound.io/v1alpha1
kind: Repository
metadata:
  name: {{ .Values.project }}
spec:
  forProvider:
    name: {{ .Values.project }}
    description: "Kube0 Wings project for {{ .Values.project }}"
    private: true
    autoInit: true
    template:
      - owner: kubn-dev
        repository: kube0-wings-template
  providerConfigRef:
    name: provider-github-config

